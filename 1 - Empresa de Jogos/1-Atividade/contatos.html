<!-- Declara o tipo de documento HTML que está sendo usado -->
<!DOCTYPE html>
<!-- Define o idioma do documento como português do Brasil -->
<html lang="pt-BR">
  <head>
    <!-- Define o conjunto de caracteres usados no documento como UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Define a largura do viewport e a escala inicial para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define o título da página exibido na aba do navegador -->
    <title>Game Show</title>
    <!-- Importa o arquivo CSS responsável pelo estilo da página -->
    <link rel="stylesheet" href="assets/css/contatos.css" />
  </head>

  <body>
    <!-- O cabeçalho do site, que contém a logo e o menu de navegação -->
    <header>
      <div class="logo">
        <img src="assets/img/logo.png" alt="Logo do site" />
      </div>
      <nav>
        <ul>
          <!-- Cada item do menu é um link para uma página do site -->
          <li><a href="home.html" target="_blank">HOME</a></li>
          <li><a href="quem_somos.html" target="_blank">QUEM SOMOS</a></li>
          <li><a href="faq.html" target="_blank">FAQ</a></li>
          <li><a href="blog.html" target="_blank">BLOG</a></li>
          <li><a href="contatos.html" target="_blank">CONTATOS</a></li>
        </ul>
      </nav>
    </header>
    <!-- O conteúdo principal do site -->
    <main>
      <!-- Formulário de entrada de dados -->
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>

        <input type="submit" value="Enviar" />
      </form>
    </main>
    <!-- O rodapé do site, que contém informações de direitos autorais -->
    <footer>
      <div class="conteudo-rodape">
        <p>Copyright © 2023, Game Show</p>
        <p>Todos os direitos reservados</p>
      </div>
    </footer>
  </body>
</html>
